<div>
    <div>
        <p *ngIf="Alphabet,then case1,else case2"></p>
        <p class="valid">&nbsp;Minimum 1 characters<br>
    </div>
    <div>
        <p *ngIf="Numbers,then case1,else case2"></p>
        <p class="valid">&nbsp;Minimum 2 Numbers<br>
    </div>
</div>


<ng-template #case1>
    <mat-icon style="color:red;">highlight_off</mat-icon>
</ng-template>
<ng-template #case2>
    <mat-icon style="color:green;">check_circle_outline</mat-icon>   
</ng-template>
